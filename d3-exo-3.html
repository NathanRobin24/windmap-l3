<!doctype html>
<!-- Page de l'exercice D3 n°3 (graphique interactif) -->
<html lang="fr">
  <head>
    <!-- Encodage et affichage mobile -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titre de l'onglet -->
    <title>Exercice D3 - 3</title>
    <!-- Feuille de style dédiée à cet exercice -->
    <link rel="stylesheet" href="css/d3-exo-3.css" />
  </head>
  <body>
    <!-- En-tête de la page -->
    <header class="page-header">
      <h1>Exercice D3 - 3</h1>
      <!-- Objectif : graphique interactif -->
      <p>Objectif : graphique interactif avec boutons.</p>
      <!-- Lien de retour vers la carte principale -->
      <a class="back-link" href="index.html">Retour à la carte</a>
    </header>

    <!-- Contenu principal -->
    <main class="container">
      <!-- Boutons de contrôle -->
      <section class="controls">
        <button id="btn-jan">Janvier</button>
        <button id="btn-jul">Juillet</button>
        <button id="btn-dec">Décembre</button>
      </section>

      <!-- Bloc qui contient le SVG -->
      <section class="chart-card">
        <!-- Zone D3 : le script dessine ici -->
        <svg id="chart" aria-label="Graphique interactif"></svg>
      </section>
    </main>

    <!-- Bibliothèque D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Script de l'exercice -->
    <script src="js/d3-exo-3.js"></script>
  </body>
</html>
